<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="left">
            <div class="logo">
                <img id="img-logo" src="./assets/logo.png"/>
            </div>
            <p id="credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/3h35xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
        <div class="right">
            <div class="text">
                <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started. <br><br> You know you want to.</h3>
            </div>
            <div class="form">
                <h2>Let's do this!</h2>
                <form action="#" method="#">
                    <fieldset>
                        <div class="info">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" placeholder="Thor">
                        </div>
                        <div class="info">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" placeholder="Godman">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="info">
                            <label for="email">Email*</label>
                            <input type="email" id="email" name="email" placeholder="xxx@yyy.zzz" required>
                        </div>
                        <div class="info">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="+14547852365">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="info">
                            <label for="password">Password*</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="info">
                            <label for="password-conf">Confirm Password*</label>
                            <input type="password" id="password-conf" name="password-conf" required>
                        </div>
                    </fieldset>

                </form>
            </div>
            <div class="buttons">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log In</a></p>
            </div>
        </div>
    </div>


</body>
</html>
